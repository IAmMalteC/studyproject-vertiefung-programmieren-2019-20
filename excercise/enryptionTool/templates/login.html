{% extends "basetemplate.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div>
    <h1>Login</h1>
    <form action="/" method="POST">
        {{ form.csrf_token }}
        <div>
            {{ form.username.label }} {{ form.username }}
        </div>
        <div>
            {{ form.password.label }} {{ form.password }}
        </div>
        {{ form.submit(class="pure-button pure-button-primary") }}
    </form>
</div>
{% endblock %}
